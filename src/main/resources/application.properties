spring.data.rest.base-path=/api

url.to.get=https://hn.algolia.com/api/v1/search_by_date

# LOGGING
logging.level.root=INFO
logging.file.name=@log.file@
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level [%15.15t] %X{requestId} %-40.40logger{39} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} -%clr(${LOG_LEVEL_PATTERN:%5p}) %clr([%15.15t]){faint} %X{requestId} %clr(%-40.40logger{39}){cyan} - %msg%n

# SPRING LOCALE
spring.web.locale=en_US

# SPRING RESOURCES
spring.web.resources.add-mappings=false

# SERVER PROPERTIES
server.port=8080

# SPRING ACTUATOR
management.server.port=9090
management.server.ssl.enabled=false
management.endpoints.web.base-path=/
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.health.defaults.enabled=false
management.endpoint.health.status.http-mapping.DOWN=500
